substitutions:
  default_transition_length: 500ms

  LIGHT_MODE_BOTH_TEXT: "Both"
  LIGHT_MODE_DISABLED_TEXT: "Disabled"
  LIGHT_MODE_LEFT_TEXT: "Left"
  LIGHT_MODE_RIGHT_TEXT: "Right"
  LIGHT_MODE_BOTTOM_TEXT: "Bottom"
  LIGHT_MODE_TOP_TEXT: "Top"

  LIGHT_TRANSITION_TURN_ON: '0'   # Transition time in msec
  LIGHT_TRANSITION_TURN_OFF: '0'  # Transition time in msec
  LIGHT_BRIGHTNESS_TURN_ON: '0'   # Brightness (1 to 100%, 0 to not set it)

  LIGHT_FULL_RESTORE_MODE: RESTORE_DEFAULT_OFF
  LIGHT_SIDES_RESTORE_MODE: RESTORE_DEFAULT_OFF
  LIGHT_INDIVIDUAL_RESTORE_MODE: RESTORE_DEFAULT_OFF

globals:
  - id: gb_lights_1
    type: std::vector<light::LightState*>
    restore_value: false
  - id: gb_lights_2
    type: std::vector<light::LightState*>
    restore_value: false

light:
  # These lights are controlling the LEDs on the device
  - id: light_full
    name: Light - All
    internal: true
    platform: neopixelbus
    type: GRB
    variant: WS2811
    # method: esp32_rmt
    num_leds: 32
    pin: GPIO13
    restore_mode: ${LIGHT_FULL_RESTORE_MODE}

  # Those lights are available based on the model selections
  - &light_partition_with_effects
    id: light_eu
    name: Light
    platform: partition
    default_transition_length: ${default_transition_length}
    internal: true
    restore_mode: ${LIGHT_SIDES_RESTORE_MODE}
    effects:
      - addressable_rainbow:
          name: "Rainbow"
      - addressable_rainbow:
          name: "Rainbow - Fast"
          speed: 50
      - pulse:
          name: "Pulse"
          transition_length: 1s
          update_interval: 1s
      - pulse:
          name: "Pulse - Slow"
          transition_length: 2s
          update_interval: 2s
      - addressable_scan:
          name: "Scan"
          move_interval: 100ms
          scan_width: 3
      - addressable_twinkle:
          name: "Twinkle"
          twinkle_probability: 5%
          progress_interval: 4ms
      - addressable_random_twinkle:
          name: "Random Twinkle"
          twinkle_probability: 20%
          progress_interval: 32ms
      - addressable_fireworks:
          name: "Fireworks"
          update_interval: 32ms
          spark_probability: 10%
          use_random_color: false
          fade_out_rate: 120
      - addressable_flicker:
          name: "Flicker"
          update_interval: 16ms
          intensity: 5%
      - random:
          name: "Random"
    segments:
      - id: light_full
        from: 0
        to: 27

  - id: light_us
    name: Light
    <<: *light_partition_with_effects
    segments:
      - id: light_full
        from: 0
        to: 31

  - &light_partition_with_effects_disabled
    id: light_eu_bottom
    name: Light - Bottom
    disabled_by_default: true
    <<: *light_partition_with_effects
    segments:
      - id: light_full
        from: 6
        to: 12
        reversed: true
  - id: light_eu_left
    name: Light - Left
    <<: *light_partition_with_effects_disabled
    segments:
      - id: light_full
        from: 13
        to: 19
        reversed: true
  - id: light_eu_right
    name: Light - Right
    <<: *light_partition_with_effects_disabled
    segments:
      - id: light_full
        from: 27
        to: 27
        reversed: false
      - id: light_full
        from: 0
        to: 5
        reversed: false
  - id: light_eu_top
    name: Light - Top
    <<: *light_partition_with_effects_disabled
    segments:
      - id: light_full
        from: 20
        to: 26
        reversed: false
  - id: light_us_bottom
