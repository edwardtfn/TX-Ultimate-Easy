output:
  - id: output_relay_1
    platform: gpio
    pin: GPIO18
  - id: output_relay_2
    platform: gpio
    pin: GPIO17
  - id: output_relay_3
    platform: gpio
    pin: GPIO27
  - id: output_relay_4
    platform: gpio
    pin: GPIO23

script:
  - id: !extend boot_initialize
    then:
      - script.execute: boot_initialize_relays

  - id: boot_initialize_relays
    mode: restart
    then:
      - script.execute: boot_initialize_relays_group_assignments
      - script.execute: boot_initialize_relays_light_modes
      - script.execute: boot_initialize_relays_relay_leds
      - script.execute: boot_initialize_relays_relay_modes
      - script.wait: boot_initialize_relays_group_assignments
      - script.wait: boot_initialize_relays_light_modes
      - script.wait: boot_initialize_relays_relay_leds
      - script.wait: boot_initialize_relays_relay_modes
      - wait_until:
          condition:
            - lambda: return id(boot_initialization_relays_group_assignments);
            - lambda: return id(boot_initialization_relays_light_modes);
            - lambda: return id(boot_initialization_relays_relay_leds);
            - lambda: return id(boot_initialization_relays_relay_modes);
      - globals.set:
          id: boot_initialization_relays
          value: 'true'

  - id: boot_initialize_relays_group_assignments
    mode: restart
    then:
      - lambda: |-
          // LED Group Assignment:
          // - For US model: gb_lights_1 = left side LEDs, gb_lights_2 = right side LEDs
          // - For EU model: gb_lights_1 = bottom LEDs, gb_lights_2 = top LEDs
          // Gang configurations determine which LED segments are active
          switch (${gangs}) {
            case 1:  // 1 Gang
              if (${IS_US_MODEL}) {
                id(gb_lights_1) = { light_us_rl_1_1_left };
                id(gb_lights_2) = { light_us_rl_1_1_right };
              } else {
                id(gb_lights_1) = { light_eu_rl_1_1_bottom };
                id(gb_lights_2) = { light_eu_rl_1_1_top };
              }
              break;
            case 2:  // 2 Gang
              if (${IS_US_MODEL}) {
                id(gb_lights_1) = { light_us_rl_1_2_left, light_us_rl_2_2_left };
                id(gb_lights_2) = { light_us_rl_1_2_right, light_us_rl_2_2_right };
              } else {
                id(gb_lights_1) = { light_eu_rl_1_2_bottom, light_eu_rl_2_2_bottom };
                id(gb_lights_2) = { light_eu_rl_1_2_top, light_eu_rl_2_2_top };
              }
              break;
            case 3:  // 3 Gang
              if (${IS_US_MODEL}) {
                id(gb_lights_1) = { light_us_rl_1_3_left, light_us_rl_2_3_left, light_us_rl_3_3_left };
                id(gb_lights_2) = { light_us_rl_1_3_right, light_us_rl_2_3_right, light_us_rl_3_3_right };
              } else {
                id(gb_lights_1) = { light_eu_rl_1_3_bottom, light_eu_rl_2_3_bottom, light_eu_rl_3_3_bottom };
                id(gb_lights_2) = { light_eu_rl_1_3_top, light_eu_rl_2_3_top, light_eu_rl_3_3_top };
              }
              break;
            case 4:  // 4 Gang
              if (${IS_US_MODEL}) {
                id(gb_lights_1) = { light_us_rl_1_4_left, light_us_rl_2_4_left,
                                    light_us_rl_3_4_left, light_us_rl_4_4_left };
                id(gb_lights_2) = { light_us_rl_1_4_right, light_us_rl_2_4_right,
                                    light_us_rl_3_4_right, light_us_rl_4_4_right };
              } else {
                id(gb_lights_1) = { light_eu_rl_1_4_bottom, light_eu_rl_2_4_bottom,
                                    light_eu_rl_3_4_bottom, light_eu_rl_4_4_bottom };
                id(gb_lights_2) = { light_eu_rl_1_4_top, light_eu_rl_2_4_top,
                                    light_eu_rl_3_4_top, light_eu_rl_4_4_top };
              }
              break;
            default:
              ESP_LOGE("${TAG_HW_RELAYS}", "Invalid gang count: %" PRIu8, ${gangs});
              break;
          }
          id(boot_initialization_relays_group_assignments) = true;

  - id: boot_initialize_relays_light_modes
    mode: restart
    then:
      - lambda: |-
          // Set this section of initialization as completed
          id(boot_initialization_relays_light_modes) = true;

  - id: boot_initialize_relays_relay_leds
    mode: restart
    then:
      - lambda: |-
          const bool set_internal = not sw_expose_relays_leds_to_ha->state;

          // EU model LEDs
          // EU model - 1 Gang
          light_eu_rl_1_1_bottom->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 1);
          light_eu_rl_1_1_top->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 1);
          // EU model - 2 Gang
          light_eu_rl_1_2_bottom->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 2);
          light_eu_rl_1_2_top->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 2);
          light_eu_rl_2_2_bottom->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 2);
          light_eu_rl_2_2_top->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 2);
          // EU model - 3 Gang
          light_eu_rl_1_3_bottom->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 3);
          light_eu_rl_1_3_top->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 3);
          light_eu_rl_2_3_bottom->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 3);
          light_eu_rl_2_3_top->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 3);
          light_eu_rl_3_3_bottom->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 3);
          light_eu_rl_3_3_top->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 3);
          // EU model - 4 Gang
          light_eu_rl_1_4_bottom->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 4);
          light_eu_rl_1_4_top->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 4);
          light_eu_rl_2_4_bottom->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 4);
          light_eu_rl_2_4_top->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 4);
          light_eu_rl_3_4_bottom->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 4);
          light_eu_rl_3_4_top->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 4);
          light_eu_rl_4_4_bottom->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 4);
          light_eu_rl_4_4_top->set_internal(set_internal or ${IS_US_MODEL} or ${gangs} != 4);

          // US model LEDs
          // US model - 1 Gang
          light_us_rl_1_1_left->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 1);
          light_us_rl_1_1_right->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 1);
          // US model - 2 Gang
          light_us_rl_1_2_left->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 2);
          light_us_rl_1_2_right->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 2);
          light_us_rl_2_2_left->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 2);
          light_us_rl_2_2_right->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 2);
          // US model - 3 Gang
          light_us_rl_1_3_left->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 3);
          light_us_rl_1_3_right->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 3);
          light_us_rl_2_3_left->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 3);
          light_us_rl_2_3_right->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 3);
          light_us_rl_3_3_left->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 3);
          light_us_rl_3_3_right->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 3);
          // US model - 4 Gang
          light_us_rl_1_4_left->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 4);
          light_us_rl_1_4_right->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 4);
          light_us_rl_2_4_left->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 4);
          light_us_rl_2_4_right->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 4);
          light_us_rl_3_4_left->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 4);
          light_us_rl_3_4_right->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 4);
          light_us_rl_4_4_left->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 4);
          light_us_rl_4_4_right->set_internal(set_internal or ${IS_EU_MODEL} or ${gangs} != 4);

          // Set this section of initialization as completed
          id(boot_initialization_relays_relay_leds) = true;

  - id: boot_initialize_relays_relay_modes
    mode: restart
    then:
      - lambda: |-
          // Set selector internal based on the model (num of relays)
          sl_relay_1_mode->set_internal(${gangs} < 1);
          sl_relay_2_mode->set_internal(${gangs} < 2);
          sl_relay_3_mode->set_internal(${gangs} < 3);
          sl_relay_4_mode->set_internal(${gangs} < 4);

          // Set indicator (either switch or light) visible on Home Assistant
          auto relay_mode_index = sl_relay_1_mode->active_index();
          if (relay_mode_index.has_value()) {
            light_output_1->set_internal(relay_mode_index.value() != 1);
            sw_relay_1->set_internal(relay_mode_index.value() != 0);
          }
          relay_mode_index = sl_relay_2_mode->active_index();
          if (relay_mode_index.has_value()) {
            light_output_2->set_internal(${gangs} < 2 or relay_mode_index.value() != 1);
            sw_relay_2->set_internal(${gangs} < 2 or relay_mode_index.value() != 0);
          }
          relay_mode_index = sl_relay_3_mode->active_index();
          if (relay_mode_index.has_value()) {
