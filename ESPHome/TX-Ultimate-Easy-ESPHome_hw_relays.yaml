        - lambda: |-
            if (sw_relay_3->state)
              sw_relay_3->turn_off();
  - id: light_output_4
    name: Light output 4
    output: output_relay_4
    platform: binary
    internal: true
    restore_mode: ${RELAYS_LIGHT_RESTORE_MODE}
    on_turn_on:
      then:
        - lambda: |-
            if (not sw_relay_4->state)
              sw_relay_4->turn_on();
    on_turn_off:
      then:
        - lambda: |-
            if (sw_relay_4->state)
              sw_relay_4->turn_off();

