  - id: light_eu_rl_4_4_top
    name: Light - Relay 4 of 4 (top)
    <<: *light_partition_relays
    segments:
      - id: light_full
        from: 26
        to: 26
  - id: light_us_rl_1_1_left
    name: Light - Relay 1 of 1 (left)
    <<: *light_partition_relays
    segments:
