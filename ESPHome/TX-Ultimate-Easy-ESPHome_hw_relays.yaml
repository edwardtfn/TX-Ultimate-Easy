            const std::string light_mode_group_2 = "${LIGHT_MODE_TOP_TEXT if IS_EU_MODEL else LIGHT_MODE_RIGHT_TEXT}";

            // Determine relay state and light mode
            switch (i) {
              case 0:
                relay_state = id(sw_relay_1).state;
                light_mode = sl_relay_1_light_mode->current_option();
                break;
              case 1:
                relay_state = id(sw_relay_2).state;
