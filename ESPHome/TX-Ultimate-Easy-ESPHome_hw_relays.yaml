    <<: *light_partition_relays
    segments:
      - id: light_full
        from: 12
        to: 12
  - id: light_eu_rl_1_4_top
    name: Light - Relay 1 of 4 (top)
    <<: *light_partition_relays
    segments:
      - id: light_full
        from: 20
